<mat-toolbar color="primary">
  <a mat-button>
    <img class="donut-logo" src="assets/webp/donut-logo.webp" alt="donut-logo.webp" />
    Информационный портал ОИТ
  </a>

  <a *ngFor="let link of mainLinks" mat-button [routerLink]="link.disable ? null : link.url" [disabled]="link.disable" routerLinkActive="active-mat-flat-button">{{ link.name }}</a>

  <span class="spacer"></span>

  <span class="username"><mat-icon>person</mat-icon>{{ username }}</span>
  <a mat-flat-button (click)="logout()" class="warn" color="warn">Выход</a>
</mat-toolbar>
