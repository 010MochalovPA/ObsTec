<mat-toolbar color="primary" class="second-mat-toolbar">
  <span style="margin-left: 40px"> Учет техники Отделения ПФР по Республике Марий Эл </span>

  <span class="spacer"></span>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer class="drawer-content" mode="side" opened>
    <mat-nav-list *ngFor="let link of techLinks">
      <a mat-list-item [disabled]="link.disabled" [routerLink]="link.url" routerLinkActive="active-mat-nav-item"> {{ link.name }} </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
</mat-drawer-container>
