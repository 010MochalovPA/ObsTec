<div *ngIf="!isLoading" class="content">
  <div class="setting-menu">
    <div class="buttons-actions settings-item-2">
      <button (click)="openDialog()" mat-raised-button color="accent">Добавить <mat-icon>add</mat-icon></button>
      <button (click)="onEditVendor()" [disabled]="!selectedRow" mat-raised-button color="primary">Изменить <mat-icon>edit</mat-icon></button>
    </div>

    <!-- <div class="div">выбранный:{{ selectedRow }}</div> -->

    <mat-form-field color="basic" class="settings-item-3 filter" appearance="standard">
      <mat-label>Фильтр</mat-label>
      <input [(ngModel)]="filterValue" matInput (keyup)="applyFilter($event)" placeholder="Значение для фильтра" #input />
      <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button class="vendor-delete settings-item" [disabled]="!selectedRow" mat-raised-button color="warn">Удалить <mat-icon>delete</mat-icon></button>
  </div>

  <div class="mat-elevation-z8">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort (matSortChange)="sortData()" matSortDirection="desc" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Название производителя</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          <td mat-footer-cell *matFooterCellDef>Всего: {{ dataSource ? dataSource.filteredData.length : vendors.length }}</td>
        </ng-container>
        <tr mat-header-row class="table-headers" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row (click)="selectedRow = element._id" [class.selected-row]="selectedRow === element._id" *matRowDef="let element; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </div>
  </div>
</div>
<div class="loading" *ngIf="isLoading">
  <mat-spinner diameter="70" color="accent"></mat-spinner>
</div>
<ng-template #vendorsDialog>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="vendors-dialog dialog">
      <mat-card-header style="margin-bottom: 30px">
        <mat-card-title>Добавить производителя</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field style="width: 100%" appearance="fill">
          <mat-label>Производитель</mat-label>
          <input formControlName="name" [errorStateMatcher]="matcher" matInput placeholder="Введите название" />
          <mat-error *ngIf="form.controls['name'].hasError('required')"> Название производителя не может быть <strong>пустым</strong> </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="dialog-buttons">
        <button [disabled]="form.invalid || form.disabled" type="submit" mat-flat-button color="accent">Создать</button>
        <button type="button" (click)="closeDialog()" mat-stroked-button color="basic">Отмена</button>
      </mat-card-actions>
    </mat-card>
  </form>
</ng-template>
